<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Productos</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        padding: 20px;
        background-color: #f7f7f7;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .col {
        flex: 0 0 calc(33.333% - 20px);
      }

      .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 15px;
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: scale(1.02);
      }

      .card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
      }

      .card h2 {
        font-size: 1.2em;
        margin: 12px 0 6px;
        color: #333;
      }

      .card p.price {
        text-align: right;
        font-weight: bold;
        font-size: 18px;
        color: #444;
        margin-bottom: 10px;
      }

      .card button {
        padding: 10px;
        background-color: #00b9da;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .card button:hover {
        background-color: #009cb7;
      }

      @media (max-width: 768px) {
        .col {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
