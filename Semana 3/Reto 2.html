    .container {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      
    }
    .col{
      flex: 0 0 calc(100% / 3.8);
    }
    
    .card {
      display: flex;
      flex-direction: column;
      background-color: rgb(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 10px 20px;
    }
    .card h2 {
      font-size: 1em;
      margin: 12px 0px;
      line-height: 1em;
      opacity: 0.6;
    }
    .card img {
      width: 100%;
      height: 250px;
      border-radius: 12px;
    }
    .card p {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      opacity: 0.7;
    }
    .card button {
      border-radius: 6px;
      background-color: rgb(0, 185, 218);
      color: white;
      padding: 10px 20px;
      border: 0px;
      margin-bottom: 10px;
    }

    @media only screen and (max-width: 600px) {
      .container {
        flex-direction: row;
      }
      .col{
        flex: 100%;
      }
    }
  </style>
